<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('就业日历列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>单位名称：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label>地点：</label>
                                <input type="text" name="place"/>
                            </li>
                            <li>
                                <label>发布人：</label>
                                <input type="text" name="releasePeople"/>
                            </li>
                            <li class="select-time">
                                <label>发布时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginReleaseTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endReleaseTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="add()" shiro:hasPermission="employment:calendar:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="employment:calendar:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="employment:calendar:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('employment:calendar:edit')}]];
        var removeFlag = [[${@permission.hasPermi('employment:calendar:remove')}]];
        var prefix = ctx + "employment/calendar";
        var datas = [[${@dict.getType('sys_notice_status')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "就业日历",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'title', 
                    title: '单位名称',
                },
                {
                    field: 'content', 
                    title: '内容',
                    formatter: function (value, row, index) {
                        row.content = "<a href='#' onclick='showContent(" + row.id + ")'>预览内容</a>";
                        return row.content;
                    }
                },
                {
                    field: 'place', 
                    title: '地点'
                },
                {
                    field: 'jobFair', 
                    title: '招聘会类型'
                },
                {
                    field: 'recruitTime', 
                    title: '招聘会时间'
                },
                {
                    field: 'releasePeople', 
                    title: '发布人'
                },
                {
                    field: 'releaseTime', 
                    title: '发布时间',
                    formatter: function (value, row, index) {
                        return value.substring(0, 10);
                    }
                },
                {
                    field: 'visitTimes', 
                    title: '访问次数'
                },
                {
                    field: 'status', 
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        $("input[name='recruitTime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true
        });
        function add() {
            var url = prefix + '/add/';
            $.modal.open("新增就业日历", url, "1200", "850");
        }

        function edit(id) {
            var url = prefix + '/edit/' + id;
            $.modal.open("修改就业日历", url, "1200", "850");
        }

        function showContent(id) {
            layer.open({
                type: 2,
                title: '查看内容',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['1040px', '800px'],
                content: prefix + '/showContent?id=' + id
            });
        }
    </script>
</body>
</html>
