<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增就业政策')"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-policy-add">
        <div class="form-group">
            <label class="col-sm-1 control-label">标题：</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" type="text" required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">发布来源：</label>
            <div class="col-sm-10">
                <!--<div class="radio-box" >-->
                <input type="radio" id="1" name="upload" value="src" checked="checked">
                <label for="1">链接上传</label>
                <!--</div>-->
                <!--<div class="radio-box">-->
                <input type="radio" id="2" name="upload" value="content">
                <label for="2">本地上传</label>
                <!-- </div>-->
            </div>
        </div>

        <div class="form-group" id="contentDiv">
            <label class="col-sm-1 control-label">内容：</label>
            <div class="col-sm-10">
                <input id="content" name="content" type="hidden">
                <div class="summernote"></div>
            </div>
        </div>

        <div class="form-group" id="srcDiv">
            <label class="col-sm-1 control-label">链接：</label>
            <div class="col-sm-10">
                <input id="src" name="src" class="form-control" type="text" required url="true">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">状态：</label>
            <div class="col-sm-10">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: summernote-js"/>
<script type="text/javascript">
    var prefix = ctx + "employment/skill"
    $('.summernote').summernote({
        placeholder: '请输入内容',
        height: 300,
        lang: 'zh-CN',
        followingToolbar: false,
        callbacks: {
            onImageUpload: function (files) {
                sendFile(files[0], this);
            }
        }
    });

    // 上传文件
    function sendFile(file, obj) {
        var data = new FormData();
        data.append("file", file);
        $.ajax({
            type: "POST",
            url: ctx + "common/upload",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function (result) {
                if (result.code == web_status.SUCCESS) {
                    $(obj).summernote('editor.insertImage', result.url, result.fileName);
                } else {
                    $.modal.alertError(result.msg);
                }
            },
            error: function (error) {
                $.modal.alertWarning("图片上传失败。");
            }
        });
    }

    $("#form-policy-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var sHTML = $('.summernote').summernote('code');
            $("#content").val(sHTML);
            $.operate.save(prefix + "/add", $('#form-policy-add').serialize());
        }
    }


    $(function () {
        $("#contentDiv").hide();
        $('.summernote').summernote('code', '');
        $("#src").val("");
        $('input:radio[name="upload"]').change(function () {
            var val = $('input:radio[name="upload"]:checked').val();
            if (val == "content") {
                $("#src").val("");
                $("#srcDiv").hide();
                $("#contentDiv").show();
            }
            if (val == "src") {
                $('.summernote').summernote('code', '');
                $("#contentDiv").hide();
                $("#srcDiv").show();

            }
        });
    });

</script>
</body>
</html>
