<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('内容链接预览')"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <label class="col-sm-1">标题：</label>
                    <div class="col-sm-11">
                        <span th:text="${policy.title}"></span>
                    </div>
                </div>
                <div class="ibox-content" th:if="${not #strings.isEmpty(policy.content)}">
                    <div th:utext="${policy.content}"></div>
                </div>
                <div class="ibox-content" th:if="${not #strings.isEmpty(policy.src)}">
                    <div><a target="_blank"  th:href="${policy.src}" th:utext="${policy.src}"> </a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
