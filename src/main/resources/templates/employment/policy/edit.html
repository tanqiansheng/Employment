<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-policy-edit" th:object="${policy}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-1 control-label">标题：</label>
                <div class="col-sm-10">
                    <input name="title" th:field="*{title}" class="form-control" type="text" required>
                </div>
            </div>

            <div  th:if="${not #strings.isEmpty(policy.content)}">
                <div class="form-group">
                    <label class="col-sm-1 control-label">内容：</label>
                    <div class="col-sm-10">
                        <input id="policyContent" name="content" th:field="*{content}" type="hidden">
                        <div id="editor" class="summernote"></div>
                    </div>
                </div>
            </div>
            <div  th:if="${not #strings.isEmpty(policy.src)}">
                <div class="form-group">
                    <label class="col-sm-1 control-label">链接：</label>
                    <div class="col-sm-10">
                        <input name="content" th:field="*{src}" class="form-control" type="text" required url="true">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">公告状态：</label>
                <div class="col-sm-10">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
                        <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "employment/policy";

        $(function() {
            $('.summernote').summernote({
                placeholder: '请输入内容',
                height : 400,
                lang : 'zh-CN',
                followingToolbar: false,
                callbacks: {
                    onImageUpload: function (files) {
                        sendFile(files[0], this);
                    }
                }
            });
            var content = $("#policyContent").val();
            $('#editor').summernote('code', content);
        });

        // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $(obj).summernote('editor.insertImage', result.url, result.fileName);
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("图片上传失败。");
                }
            });
        }

        $("#form-policy-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var sHTML = $('.summernote').summernote('code');
                $("#policyContent").val(sHTML);
                $.operate.save(prefix + "/edit", $('#form-policy-edit').serialize());
            }
        }
    </script>
</body>
</html>
