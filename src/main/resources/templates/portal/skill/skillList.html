<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('就业新闻')"/>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
</head>
<body>
<!--head start-->
<th:block th:include="header"/>
<!--head end-->
<!--轮播 start-->
<th:block th:include="slideshow"/>
<!--轮播 end-->
<!--内容第一行 start-->
<div class="warp_n">
    <div class="row">
        <div class="col-sm-3">
            <div class="title">
                <span style="font-size: 20px;color: #0A4587">技巧</span>
            </div>
            <div class="sd-body">
                <ul>
                    <li><a href="skill">求职技巧</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="title">
                <span>当前位置：<a href="/home">首页</a>  >  <a  href="/skill" οnclick="location.reload()">求职技巧</a></span>
            </div>
            <div class=" select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<!--内容第一行 end-->
<!--footer start-->
<th:block th:include="footer"/>
<!--footer end-->

<script type="text/javascript">
    $(function () {
        var options = {
            url: "/skillList",
            modalName: "求职技巧",
            showHeader: false,
            showToggle: false,
            showRefresh: false,
            showColumns: false,
            showSearch: false,
            striped: true,
            columns: [
                {
                    field: 'title',
                    formatter: function (value, row, index) {
                        if(row.src==""||row.src==null)
                            return "<img src='/img/ico-1.jpg' style='margin-right: 10px'>" + "<a href='showSkill?id= " + row.id + "' >" + value + "</a>";
                        else
                            return "<img src='/img/ico-1.jpg' style='margin-right: 10px'>" + "<a target=\"_blank\" href=' " + row.src + "' >" + value + "</a>";
                    }
                },
                {
                    field: 'releaseTime',
                    width: '130px',
                    align: 'right',
                    formatter: function (value, row, index) {
                        return "【" + value.substring(0, 10) + "】";
                    }

                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
